<input [(ngModel)]='pokeId' type="number" name="Search" id="pokeId" placeholder="1" value="1">
<button mat-raised-button>Search</button>

<mat-card *ngIf='pokemon' class="example-card">
  <mat-card-header>
    <img [src]='pokemon.sprites.front_default' mat-card-avatar >
    <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
  </mat-card-header>
</mat-card>
