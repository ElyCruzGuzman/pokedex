<mat-form-field>
  <mat-select placeholder="Type of Pokemon">
    <mat-option *ngFor="let type of types" [value]="type.value" (click)='searchType(type.value)'>
      {{ type.viewValue }}
    </mat-option>
  </mat-select>

	<mat-card *ngIf='poke' class="example-card">
	  <mat-card-content>
	    <img [src]='poke.sprites.front_default' mat-card-avatar >
	    <mat-card-title>{{poke.name | uppercase}}</mat-card-title>
	    <mat-card-subtitle>{{poke.types[0].type.name}}</mat-card-subtitle>
	  </mat-card-content>
	</mat-card>
</mat-form-field>


<div  *ngIf="pokemons">
	<form id="filter">
  	<label>Filter pokemon by name:</label>
  	<input type="text" [(ngModel)]="term" name="pokeName">
  </form>
	<mat-card class="example-card" *ngFor="let pokemon of pokemons.pokemon  | filter:term">
	  <mat-card-content>
	    <mat-card-title>{{pokemon.pokemon.name}}</mat-card-title>
	    <mat-card-subtitle><button type="button" (click)='pokeInfo(pokemon.pokemon.url)'>#{{pokemon.pokemon.url.substr(34)}}</button></mat-card-subtitle>
	  </mat-card-content>
	</mat-card>
</div>
